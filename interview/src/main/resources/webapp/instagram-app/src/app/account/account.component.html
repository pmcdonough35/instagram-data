<div class="container">
    <h2>Get Instagram Account Info</h2>
    <form #accountform="ngForm" (ngSubmit)="getAccount()">
      <div class="form-group">
        <label for="account">Account:</label>
        <input type="text" class="form-control" id="accountId" placeholder="Enter account" name="accountId">
      </div>
      <button type="submit" class="btn btn-info">Get Account</button>
    </form>
  </div>
